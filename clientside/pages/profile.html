<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../images/cute-woman-chuckle-holding-breath.jpg" alt="pro pic" id="profile">
            <h2 id="username">BSDK</h2>
            <div class="details">
                <img src="../images/mail.png" alt="" id="logo">
                <div id="email">email</div>
            </div>
            <div class="details">
                <img src="../images/location_on_16dp_000000_FILL0_wght400_GRAD0_opsz20.png" alt="" id="logo">
                <div id="place">place</div>
            </div>
            <div class="details">
                <img src="../images/home_16dp_000000_FILL0_wght400_GRAD0_opsz20.png" alt="" id="logo">
                <div id="address">address,aajhbshjbahjb,dasuhshb</div>
            </div>
            <div class="details">
                <img src="../images/pos.png" alt="" id="logo">
                <div id="pincode">pincode</div>
            </div>
            <div class="details">
                <img src="../images/phone_android_16dp_000000_FILL0_wght400_GRAD0_opsz20.png" alt="" id="logo">
                <div id="phone">phone</div>
            </div>
            <div class="button" id="edit">
                
            </div>
            <div class="button" style="margin-top: 25%;margin-bottom: 5%;" id="signout">
                
            </div>
            <div class="button">
                <button>Delete Account</button>
            </div>
        </div>
        <div class="right">

            <div class="cat">
                <label for="category">Category</label>
                <select id="category">
                    <option value="" disabled selected>Select a category</option>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="vehicles">Vehicles</option>
                    <option value="pets">Pets</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                    <option value="toys">Toys</option>
                    <option value="real-estate">Real Estate</option>
                    <option value="services">Services</option>
                </select>
            </div>

            <div class="products" id="products">
              

            </div>

        </div>
    </div>
    <script src="../js/profile.js"></script>
</body>
</html>
